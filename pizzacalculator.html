<html>
    <body>
    	<script>

    		//jamal mohamed , pizzacalculator opdracht

    		var largepizza = prompt("hoeveel largepizza wilt u hebben? een largepizza kost 11.50" ); // hoeveel largepizza's de klant wilt hebben
    		var mediumpizza = prompt("hoeveel mediumpizza wilt u hebben? een mediumpizza kost 8.00");// hoeveel mediumpizza's de klant wilt hebben
    		var smallpizza = prompt("hoeveel smallpizza wilt u hebben? een smallpizza kost 6.00");// hoeveel smallpizza's de klant wilt hebben

    		const  largeprize = 11.50 * largepizza; // het aantal largepizza's wat de klant wilt * de prijs van de pizza
    		const  mediumprize = 8.00 * mediumpizza; // het aantal mediumpizza's wat de klant wilt * de prijs van de pizza
    		const  smallprize = 6.00 * smallpizza; // het aantal smallpizza's wat de klant wilt * de prijs van de pizza 
    		document.write(largepizza + " " + "largepizza =" + " " + largeprize + "<br>" + mediumpizza + " " + "mediumpizza =" + " " + mediumprize + "<br>" + smallpizza + " " + "smallpizza =" + " " + smallprize + "<br>"); // de " " is voor de klant om in te voeren wat hij/zij wilt bestellen en op de totalprize te komen.

    		var totalprize = largeprize + mediumprize + smallprize; // om de totalprize te krijgen moet je alles bij elkaar optellen

    		document.write("<br>" + "totale prijs" + " " + totalprize); // dit zorgt ervoor dat je de bestellingen en prijzen op je beeld krijgt te zien.

    	</script>
    </body>
 </html>
